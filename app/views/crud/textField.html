#{field 'object.' + _name}
    <div class="form-group">
        <label for="${field.id}">
            &{_name}
        </label>
        <input id="${field.id}" class="${field.errorClass} form-control" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
    </div>
    #{ifError field.name}
    <span class="alert alert-danger">${field.error.raw()}</span>
    #{/ifError}
#{/field}
