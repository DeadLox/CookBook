#{field 'object.' + _name}
<div class="form-group">
    <label for="${field.id}">
        &{_name}
    </label>

    <select class="form-control" id="${field.id}" name="${field.name}">
            %{ _property.choices.each() { }%
            %{
                    selected = false;
                    if(field.error?.message != 'validation.required') {
                        selected = it == _value;
                    }
                    label = it.toString()

            }%
            <option name="${it.name()}" ord="${it.ordinal()}" value="${it.name()}" ${selected ? 'selected="true"'.raw() : ''}>${label}</option>
            %{ } }%
    </select>

    #{ifError field.name}
        <span class="alert alert-danger">${field.error.raw()}</span>
    #{/ifError}
    #{/field}
</div>
