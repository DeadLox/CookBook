#{set title:messages.get('application.titre') /}
#{extends 'Secure/layout.html' /}

<div id="login">
	<h1><a href="@{Application.all()}">&{'login.title'}</a></h1>
    <hr/>
		
	#{form @authenticate()}
        #{if flash.alert}
        <p class="alert alert-warning">
            &{flash.alert}
        </p>
        #{/if}
        #{else}
            #{if flash.error}
            <p class="alert alert-danger">
                &{flash.error}
            </p>
            #{/if}
        #{/else}
        #{if flash.success}
        <p class="alert alert-success">
            &{flash.success}
        </p>
        #{/if}
	
		<p id="username-field">
			<label for="username">&{'email'}</label>
			<input class="form-control" type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">&{'password'}</label>
			<input class="form-control" type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">&{'remember'}</label>
		</p>
		<p id="signin-field">
            <a class="btn btn-xs btn-info" href="@{Security.register()}">&{'register'}</a>
			<input class="btn btn-primary" type="submit" id="signin" value="&{'signin'}" />
		</p>
	#{/form}
</div>
