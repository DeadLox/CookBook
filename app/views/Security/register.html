#{set title:messages.get('application.titre') /}
#{extends 'Secure/layout.html' /}

<div id="login">
    <h1><a href="@{Application.all()}">&{'register.title'}</a></h1>
    <hr/>

    #{form @Security.register()}

        #{include 'alert.html' /}

        <p id="pseudo-field">
            <label for="pseudo">&{'pseudo'}</label>
            <input class="form-control" type="text" name="pseudo" id="pseudo" value="${flash.pseudo}" />
        </p>
        <p id="username-field">
            <label for="email">&{'email'}</label>
            <input class="form-control" type="text" name="email" id="email" value="${flash.username}" />
        </p>
        <p id="password-field">
            <label for="password">&{'password'}</label>
            <input class="form-control" type="password" name="password" id="password" value="" />
        </p>
        <hr/>
        <p id="signin-field">
            <a class="btn btn-xs btn-info" href="@{Secure.login()}"><i class="glyphicon glyphicon-log-in"></i> &{'signin'}</a>
            <button class="btn btn-primary" type="submit" id="signin"><i class="glyphicon glyphicon-user"></i> &{'register'}</button>
        </p>
    #{/form}
</div>
