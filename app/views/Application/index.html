#{extends 'body.html' /}
#{set title:messages.get('application.titre') /}

#{if recettes.size() > 0 }
    <ul class="listeRecettes">
    #{list items:recettes,as:'recette'}
        <li>
            <a target="_blank" href="${recette.adresse}">${recette.titre}</a>
            <span class="option">
                <a class="btn btn-info btn-xs" href="@{Recettes.show(recette.id)}"><span class="glyphicon glyphicon-pencil"></span> &{'recette.modifier'}</a>
                <a class="btn btn-danger btn-xs" href="@{Application.supprimer(recette.id)}"><span class="glyphicon glyphicon-remove"></span> &{'recette.supprimer'}</a>
            </span>
        </li>
    #{/list}
    </ul>
#{/if}
#{else}
     <div class="message">&{'recette.empty'}</div>
#{/else}
